name: Create tag

on:
  push:
    branch: "main"

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: apt install -y jq
      - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config user.name "$GITHUB_ACTOR"
      - run: VERSION=$(curl -L --header "Authorization:Bearer ${{ secrets.GITHUB_TOKEN }}" \
                      "https://api.github.com/repos/HardBrain/test/tags" | jq -r '. | if length == 0 then "1.0" else .[0] | .name | split(".") as $version | $version[1] | tonumber + 1 | tostring | "\($version[0]).\(.)" end')
      - run: git tag "v${VERSION}"
      - run: git push origin --tags
      - run: git push origin --follow-tags